<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converging Heart Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        
        /* Modern mÃ¼zik player stili */
        #musicPlayer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            color: white;
            font-family: 'Arial', sans-serif;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }
        
        #musicPlayer:hover {
            background: rgba(0,0,0,0.8);
        }
        
        #albumArt {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .songInfo {
            flex: 1;
            overflow: hidden;
        }
        
        .songTitle {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .artist {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .controls button {
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .controls button:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .controls button:active {
            transform: scale(0.95);
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 8px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #ff4d88;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>
    
    <div id="musicPlayer">
        <img id="albumArt" src="https://i.scdn.co/image/ab67616d00001e027b52fb76888fc05880db10c8" alt="">
        <div class="songInfo">
            <div class="songTitle">Ahu</div>
            <div class="artist">Mabel Matiz</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div class="controls">
            <button onclick="document.getElementById('bgMusic').play();">ðŸ”Š</button>
            <button onclick="document.getElementById('bgMusic').pause();">ðŸ”‡</button>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="bgMusic" loop>
        <!-- You'll need to download the MP3 file and place it in the same folder -->
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Play background music with user interaction
        document.addEventListener('click', function() {
            const audio = document.getElementById('bgMusic');
            if (audio.paused) {
                audio.play().catch(e => console.log("Audio play failed:", e));
            }
        }, {once: true});
        
        // Initialize audio functionality
        window.addEventListener('load', function() {
            // Set audio volume to a pleasant level
            document.getElementById('bgMusic').volume = 0.5;
            
            // Update progress bar
            const audio = document.getElementById('bgMusic');
            const progressBar = document.getElementById('progressBar');
            
            audio.addEventListener('timeupdate', function() {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
            });
            
            // Click on progress bar to seek
            document.querySelector('.progress-container').addEventListener('click', function(e) {
                const percent = e.offsetX / this.offsetWidth;
                audio.currentTime = percent * audio.duration;
            });
        });
        
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Center of the canvas
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        
        // COMPLETE REWRITE FOR PERFORMANCE OPTIMIZATION
        
        // Heart shape calculation
        function heartPosition(t) {
            return [Math.pow(Math.sin(t), 3), -(15 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))];
        }
        
        function scaleAndTranslate(pos, sx, sy, dx, dy) {
            return [dx + pos[0] * sx, dy + pos[1] * sy];
        }
        
        // Use a simpler particle system directly based on your provided code
        // Simplified variables for better performance
        const traceCount = window.isDevice ? 20 : 50;
        const dr = window.isDevice ? 0.3 : 0.1;
        const pointsOrigin = [];
        const targetPoints = [];
        const particles = [];
        const maxParticles = window.isDevice ? 150 : 300;
        
        // Generate heart shape target points
        function generateHeartPoints() {
            // Clear previous points
            pointsOrigin.length = 0;
            
            // Generate heart outline points at three different scales
            const scales = [
                { scale: 210, sy: 13 },
                { scale: 150, sy: 9 },
                { scale: 90, sy: 5 }
            ];
            
            scales.forEach(({scale, sy}) => {
                for (let i = 0; i < Math.PI * 2; i += dr) {
                    pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale, sy, 0, 0));
                }
            });
            
            // Pre-calculate target points
            updatePulse(1, 1);
        }
        
        // Function to update pulse (target points)
        function updatePulse(kx, ky) {
            targetPoints.length = 0;
            for (let i = 0; i < pointsOrigin.length; i++) {
                targetPoints[i] = [];
                targetPoints[i][0] = kx * pointsOrigin[i][0] + canvas.width / 2;
                targetPoints[i][1] = ky * pointsOrigin[i][1] + canvas.height / 2;
            }
        }
        
        // Create optimized particles
        function createParticles() {
            particles.length = 0;
            
            for (let i = 0; i < maxParticles; i++) {
                // Random initial position
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                particles.push({
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: Math.random() + 5,
                    q: Math.floor(Math.random() * pointsOrigin.length), // Target point index
                    D: 2 * (i % 2) - 1, // Direction for switching points
                    force: 0.2 * Math.random() + 0.7,
                    f: "hsla(" + Math.floor(Math.random() * 20) + ",100%," + (70 + Math.floor(Math.random() * 30)) + "%,.3)",
                    trace: Array(traceCount).fill().map(() => ({ x, y }))
                });
            }
        }
        
        // Animation configuration
        const config = {
            traceK: 0.4,
            timeDelta: 0.01
        };
        
        // Animation loop
        let time = 0;
        function animate() {
            // Calculate pulse effect
            const n = -Math.cos(time);
            updatePulse((1 + n) * 0.5, (1 + n) * 0.5);
            
            // Time update with variable speed for heartbeat effect
            time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? 0.2 : 1) * config.timeDelta;
            
            // Clear canvas with fade effect
            ctx.fillStyle = "rgba(0,0,0,.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                const q = targetPoints[p.q] || targetPoints[0];
                
                // Calculate direction to target
                const dx = p.trace[0].x - q[0];
                const dy = p.trace[0].y - q[1];
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Change target point when close enough
                if (distance < 10) {
                    if (Math.random() > 0.95) {
                        p.q = Math.floor(Math.random() * pointsOrigin.length);
                    } else {
                        if (Math.random() > 0.99) {
                            p.D *= -1;
                        }
                        p.q += p.D;
                        p.q = Math.abs(p.q % pointsOrigin.length);
                    }
                }
                
                // Calculate velocity
                p.vx += -dx / distance * p.speed;
                p.vy += -dy / distance * p.speed;
                
                // Update position
                p.trace[0].x += p.vx;
                p.trace[0].y += p.vy;
                
                // Dampen velocity
                p.vx *= p.force;
                p.vy *= p.force;
                
                // Update trail
                for (let k = 0; k < p.trace.length - 1;) {
                    const pt = p.trace[k];
                    const pt2 = p.trace[++k];
                    pt2.x -= config.traceK * (pt2.x - pt.x);
                    pt2.y -= config.traceK * (pt2.y - pt.y);
                }
                
                // Draw particle
                ctx.fillStyle = p.f;
                for (let k = 0; k < p.trace.length; k++) {
                    ctx.fillRect(p.trace[k].x, p.trace[k].y, 1, 1);
                }
            }
            
            // Continue animation
            window.requestAnimationFrame(animate);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Regenerate the heart points
            generateHeartPoints();
        });
        
        // Initialize the animation
        generateHeartPoints();
        createParticles();
        animate();
    </script>
</body>
</html>
