<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Converging Heart Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    #musicPlayer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      color: white;
      font-family: 'Arial', sans-serif;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
    }
    #musicPlayer:hover {
      background: rgba(0,0,0,0.8);
    }
    #albumArt {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .songInfo {
      flex: 1;
      overflow: hidden;
    }
    .songTitle {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .artist {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 8px;
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .controls button {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .controls button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }
    .controls button:active {
      transform: scale(0.95);
    }
    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      margin-top: 8px;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      background: #ff4d88;
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div id="musicPlayer">
    <img id="albumArt" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.facebook.com%2FBiliyorMusunuzURD%2Fposts%2Ft%25C3%25BCrkiye-cumhuriyetinin-cumhurba%25C5%259Fkan%25C4%25B1-olan-recep-tayyip-erdo%25C4%259Fan%25C4%25B1n-gen%25C3%25A7lik-y%25C4%25B1llar%25C4%25B1%2F1663080987235124%2F&psig=AOvVaw3oicSi2E0IoiI832B4T0dd&ust=1753748653655000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMCus4Sl3o4DFQAAAAAdAAAAABAE" alt="">
    <div class="songInfo">
      <div class="songTitle">ENES OYNASIN ENES</div>
      <div class="artist">BABACANATESDEV</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
    <div class="controls">
      <button onclick="document.getElementById('bgMusic').play();">ðŸ”Š</button>
      <button onclick="document.getElementById('bgMusic').pause();">ðŸ”‡</button>
    </div>
  </div>
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    document.addEventListener('click', function() {
      const audio = document.getElementById('bgMusic');
      if (audio.paused) {
        audio.play().catch(e => console.log("Audio play failed:", e));
      }
    }, {once: true});

    window.addEventListener('load', function() {
      document.getElementById('bgMusic').volume = 0.5;
      const audio = document.getElementById('bgMusic');
      const progressBar = document.getElementById('progressBar');
      audio.addEventListener('timeupdate', function() {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = progress + '%';
      });
      document.querySelector('.progress-container').addEventListener('click', function(e) {
        const percent = e.offsetX / this.offsetWidth;
        audio.currentTime = percent * audio.duration;
      });
    });

    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let centerX = canvas.width / 2;
    let centerY = canvas.height / 2;
    const traceCount = window.isDevice ? 20 : 50;
    const dr = window.isDevice ? 0.3 : 0.1;
    const pointsOrigin = [];
    const targetPoints = [];
    const particles = [];
    const maxParticles = window.isDevice ? 150 : 300;

    function heartPosition(t) {
      return [Math.pow(Math.sin(t), 3), -(15 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t))];
    }

    function scaleAndTranslate(pos, sx, sy, dx, dy) {
      return [dx + pos[0] * sx, dy + pos[1] * sy];
    }

    function generateHeartPoints() {
      pointsOrigin.length = 0;
      const scales = [
        { scale: 210, sy: 13 },
        { scale: 150, sy: 9 },
        { scale: 90, sy: 5 }
      ];
      scales.forEach(({scale, sy}) => {
        for (let i = 0; i < Math.PI * 2; i += dr) {
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), scale, sy, 0, 0));
        }
      });
      updatePulse(1, 1);
    }

    function updatePulse(kx, ky) {
      targetPoints.length = 0;
      for (let i = 0; i < pointsOrigin.length; i++) {
        targetPoints[i] = [];
        targetPoints[i][0] = kx * pointsOrigin[i][0] + canvas.width / 2;
        targetPoints[i][1] = ky * pointsOrigin[i][1] + canvas.height / 2;
      }
    }

    function createParticles() {
      particles.length = 0;
      for (let i = 0; i < maxParticles; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        particles.push({
          vx: 0,
          vy: 0,
          R: 2,
          speed: Math.random() + 5,
          q: Math.floor(Math.random() * pointsOrigin.length),
          D: 2 * (i % 2) - 1,
          force: 0.2 * Math.random() + 0.7,
          f: "hsla(" + (Math.floor(Math.random() * 10 + 350) % 360) + ",100%," + (70 + Math.floor(Math.random() * 30)) + "%,.3)",
          trace: Array(traceCount).fill().map(() => ({ x, y }))
        });
      }
    }

    const config = {
      traceK: 0.4,
      timeDelta: 0.01
    };

    let time = 0;
    function animate() {
      const n = -Math.cos(time);
      updatePulse((1 + n) * 0.5, (1 + n) * 0.5);
      time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? 0.2 : 1) * config.timeDelta;
      ctx.fillStyle = "rgba(0,0,0,.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        const q = targetPoints[p.q] || targetPoints[0];
        const dx = p.trace[0].x - q[0];
        const dy = p.trace[0].y - q[1];
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < 10) {
          if (Math.random() > 0.95) {
            p.q = Math.floor(Math.random() * pointsOrigin.length);
          } else {
            if (Math.random() > 0.99) {
              p.D *= -1;
            }
            p.q += p.D;
            p.q = Math.abs(p.q % pointsOrigin.length);
          }
        }
        p.vx += -dx / distance * p.speed;
        p.vy += -dy / distance * p.speed;
        p.trace[0].x += p.vx;
        p.trace[0].y += p.vy;
        p.vx *= p.force;
        p.vy *= p.force;
        for (let k = 0; k < p.trace.length - 1;) {
          const pt = p.trace[k];
          const pt2 = p.trace[++k];
          pt2.x -= config.traceK * (pt2.x - pt.x);
          pt2.y -= config.traceK * (pt2.y - pt.y);
        }
        ctx.fillStyle = p.f;
        for (let k = 0; k < p.trace.length; k++) {
          ctx.fillRect(p.trace[k].x, p.trace[k].y, 1, 1);
        }
      }
      window.requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      generateHeartPoints();
    });

    generateHeartPoints();
    createParticles();
    animate();
  </script>
</body>
</html>
